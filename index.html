<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transactions Dashboard</h1>
        
        <div class="controls">
            <label for="monthSelect">Select Month:</label>
            <select id="monthSelect">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3" selected>March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <label for="searchBox">Search Transaction:</label>
            <input type="text" id="searchBox" placeholder="Search by title, description, or price">
        </div>

        <div class="statistics">
            <div>Total Sales: <span id="totalSales"></span></div>
            <div>Total Sold Items: <span id="totalSoldItems"></span></div>
            <div>Total Not Sold Items: <span id="totalNotSoldItems"></span></div>
        </div>

        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Sold</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be loaded here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
        </div>

        <canvas id="transactionsChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
